[tool.black]
line-length = 119
target-version = ['py36', 'py37', 'py38']
include = '\.pyi?$'

[tool.snakefmt]
line_length = 119
include = '\.smk$|^Snakefile'


[tool.interrogate]
ignore-init-method = true
ignore-init-module = false
ignore-magic = true
ignore-semiprivate = true
ignore-private = true
ignore-module = true
fail-under = 100
exclude = ["tests"]
ignore-regex = ["^Base*", "^forward*", "^shared*", "^test*"]
verbose = 0
quiet = false
whitelist-regex = []
color = true


[tool.isort]
profile = "black"
line_length = 119

[tool.mypy]
ignore_missing_imports = true
follow_imports = "silent"

[tool.pytest.ini_options]
minversion = "6.0"
markers = [
    "slow",
    "gpu",
    "snakemake",
]
