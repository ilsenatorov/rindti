name: Testing

on: [pull_request, push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install mamba
      run: |
        $CONDA/bin/conda install -c conda-forge mamba
    - name: Install dependencies with mamba
      run: |
        $CONDA/bin/mamba env update --file workflow/envs/main.yaml --name base
    - name: Test with pytest
      run: |
        $CONDA/bin/mamba install pytest
        $CONDA/bin/python -m pytest -m "not gpu"
