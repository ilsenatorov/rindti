name: Test

on: [push]

jobs:
  test:
    name: Test rindti
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install PyTorch 3.8+cpu
        run: |
          pip install torch==1.11+cpu torchvision==0.12+cpu -f https://download.pytorch.org/whl/torch_stable.html
      - name: Install internal dependencies
        run: |
          pip install torch-scatter -f https://data.pyg.org/whl/torch-1.11+cpu.html
          pip install torch-sparse -f https://data.pyg.org/whl/torch-1.11+cpu.html
          pip install torch-cluster -f https://data.pyg.org/whl/torch-1.11+cpu.html
          pip install torch-spline-conv -f https://data.pyg.org/whl/torch-1.11+cpu.html
          pip install snakemake
      - name: Install main package
        run: |
          pip install -e .
      - name: Run tests
        run: |
          pytest --cov --cov-report=xml

      - name: "Upload coverage to Codecov"
        uses: codecov/codecov-action@v2
        with:
          fail_ci_if_error: true
