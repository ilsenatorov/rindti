name: Build documentation

on:
  push:
    # branches:
    #   - master
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            label: linux-64
            prefix: /usr/share/miniconda3/envs/rindti

    name: ${{ matrix.label }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3

      - name: Setup Mambaforge
        uses: conda-incubator/setup-miniconda@v2
        with:
          miniforge-variant: Mambaforge
          miniforge-version: latest
          activate-environment: rindti
          use-mamba: true

      - uses: actions/cache@v3
        id: cache
        with:
          path: ${{ matrix.prefix }}
          key: ${{ matrix.label }}-conda-${{ hashFiles('workflow/envs/main.yaml') }}

      - if: ${{ steps.cache.outputs.cache-hit == false }}
        name: Update environment
        run: mamba env update -n rindti -f workflow/envs/main.yaml

      - name: Install dependencies
        run: |
          pip install sphinx
          pip install sphinx_rtd_theme

      - name: Build documentation
        run: cd docs && make clean && make html
