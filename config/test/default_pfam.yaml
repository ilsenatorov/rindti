seed: 42
runs: 5
datamodule:
  filename: test.pkl
  exp_name: test
  batch_size: 128
  num_workers: 0
trainer:
  max_epochs: 10
early_stop:
  patience: 60

model:
  monitor: train_loss
  module: class
  hidden_dim: 16
  encoder:
    feat_dim: 20
    edge_dim: 5
    hidden_dim: 16
    node:
      module: ginconv
      dropout: 0.1
      hidden_dim: 16
      num_layers: 3
    pool:
      module: gmt
      num_heads: 4
      hidden_dim: 16
      ratio: 0.25
  mlp:
    dropout: 0.2
    hidden_dim: 16
  optimizer:
    module: adam
    lr: 0.001
    weight_decay: 0.01
    momentum: 0.01
    lr_schedule:
      module: rlrop
      factor: 0.1
      patience: 20
      monitor: train_loss
