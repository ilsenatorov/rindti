data: /scratch/SCRATCH_NVME/ilya/pretrain_data/pfam_label_onehotprocessed.pkl
# Hardware
batch_size: 128
gpus: 1
max_epochs: 1000
num_workers: 16
profiler: null
seed: 42
# Optimisation + learning
early_stop_patience: 200
gradient_clip_val: 10
lr: 0.0005
monitor: train_loss
optimiser: adam
reduce_lr_factor: 0.5
reduce_lr_patience: 100
# Model
alpha: 1.0
beta: 1.0
decay_ratio: 0.5
dropout: 0.2
gamma: 0.1
hidden_dim: 32
hierarchy: 3
mask_rate: 0.3
model: graphlog
num_proto: 8
# Encoder
node_embed: ginconv
num_heads: 4
num_layers: 3
pool: gmt
ratio: 0.25
