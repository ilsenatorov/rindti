methods: [obfuscate]  # , delete]
sequences: /scratch/SCRATCH_SAS/roman/rindti/datasets/glylex/ACG/resources/tables/prot.tsv
datamodule:
  batch_size: 1
model:
  module: class
  feat_method: concat
  monitor: val_loss
  drug:
    hidden_dim: 128
    method: graph
    node:
      module: ginconv
      dropout: 0.1
      hidden_dim: 32
      num_layers: 3
    pool:
      module: gmt
      num_heads: 4
      hidden_dim: 32
      ratio: 0.25
  prot:
    hidden_dim: 128
    method: graph
    node:
      module: ginconv
      dropout: 0.1
      hidden_dim: 64
      num_layers: 3
    pool:
      module: gmt
      num_heads: 4
      hidden_dim: 64
      ratio: 0.25
  mlp:
    dropout: 0.2
    hidden_dim: 512
  optimizer:
    module: adam
    lr: 0.0001
    prot_lr: 0.001
    drug_lr: 0.001
    weight_decay: 0.01
    momentum: 0.01
    reduce_lr:
      factor: 0.1
      patience: 20
      monitor: val_loss
