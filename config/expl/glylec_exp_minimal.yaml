checkpoints:
  mode: max
  monitor: val_acc
  save_top_k: 3
datamodule:
  batch_size: 1
early_stop:
  mode: min
  monitor: val_loss
  patience: 125
methods:
- obfuscate
model:
  drug:
    data:
      edge_dim: 0
      edge_type: none
      feat_dim: 6
      feat_type: onehot
      max_nodes: 150
    hidden_dim: 128
    method: graph
    node:
      dropout: 0.1
      hidden_dim: 128
      input_dim: 128
      module: ginconv
      num_layers: 3
      output_dim: 128
    pool:
      hidden_dim: 128
      input_dim: 128
      max_nodes: 150
      module: gmt
      num_heads: 4
      output_dim: 128
      ratio: 0.25
  feat_method: concat
  mlp:
    dropout: 0.2
    hidden_dim: 512
  module: multiclass
  optimizer:
    drug_lr: 0.001
    lr: 0.0001
    lr_schedule:
      factor: 0.1
      module: rlrop
      monitor: val_loss
      patience: 20
    module: adam
    momentum: 0.01
    prot_lr: 0.001
    single_lr: true
    weight_decay: 0.01
  prot:
    data:
      edge_dim: 0
      edge_type: none
      feat_dim: 20
      feat_type: label
      max_nodes: 2365
    hidden_dim: 128
    method: graph
    node:
      dropout: 0.1
      hidden_dim: 128
      input_dim: 128
      module: ginconv
      num_layers: 3
      output_dim: 128
    pool:
      hidden_dim: 128
      input_dim: 128
      max_nodes: 2365
      module: gmt
      num_heads: 4
      output_dim: 128
      ratio: 0.25
