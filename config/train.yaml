data: results/prepare_all/colddrug_posneg_under_class_template_label_label_label_label.pkl
# Hardware
batch_size: 256
gpus: 1
max_epochs: 1000
num_workers: 16
profiler: null
seed: 42
# Optimisation + learning
early_stop_patience: 60
gradient_clip_val: 30
lr: 0.001
momentum: 0.3
monitor: val_loss
optimiser: adamw
reduce_lr_factor: 0.1
reduce_lr_patience: 20
weight_decay: 0.01
weighted: 1
# Model
feat_method: element_l1
mlp_dropout: 0.2
mlp_hidden_dim: 128
model: class
# Drug encoder
drug_dropout: 0.2
drug_hidden_dim: 64
drug_lr: 0.001 # for drug encoder
drug_node_embed: transformer
drug_num_heads: 4
drug_num_layers: 3
drug_pool: gmt
drug_pretrain: null
drug_ratio: 0.5
# Prot encoder
prot_dropout: 0.2
prot_hidden_dim: 64
prot_lr: 0.001 # for protein encoder
prot_node_embed: transformer
prot_num_heads: 4
prot_num_layers: 3
prot_pool: gmt
prot_pretrain: null
prot_ratio: 0.5
