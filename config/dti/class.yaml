seed: 42
datamodule:
  filename: results/prepare_all/coldtarget_posneg_none_class_template_distance_label_none_label_none.pkl
  batch_size: 1024
  num_workers: 16
trainer:
  gpus: 1
  max_epochs: 1000
  profiler: null
  gradient_clip_val: 100
early_stop:
  patience: 60
optimiser:
  module: adam
  lr: 0.0001
  weight_decay: 0.01
  momentum: 0.01
  reduce_lr:
    factor: 0.1
    patience: 20
# Model
model:
  module: class
  feat_method: element_l1
  drug:
    lr: 0.001
    hidden_dim: 128
    node:
      module: ginconv
      dropout: 0.1
      hidden_dim: 128
      num_layers: 3
    pool:
      module: gmt
      num_heads: 4
      hidden_dim: 128
      ratio: 0.25
  prot:
    lr: 0.001
    hidden_dim: 128
    node:
      module: ginconv
      dropout: 0.1
      hidden_dim: 128
      num_layers: 3
    pool:
      module: gmt
      num_heads: 4
      hidden_dim: 128
      ratio: 0.25
  mlp:
    dropout: 0.2
    hidden_dim: 512
