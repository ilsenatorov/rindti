seed_everything: true
trainer:
  logger:
    class_path: pytorch_lightning.loggers.WandbLogger
    init_args:
      log_model: true
      project: pretrain_alphafold
      name: uniref50
      dir: wandb
      tags: [big, uniref50, overfit]
  enable_checkpointing: true
  callbacks:
    - class_path: pytorch_lightning.callbacks.StochasticWeightAveraging
      init_args:
        swa_lrs: 1e-2
    - class_path: pytorch_lightning.callbacks.ModelCheckpoint
      init_args:
        monitor: train/loss
        mode: min
    - class_path: pytorch_lightning.callbacks.RichProgressBar
    - class_path: pytorch_lightning.callbacks.RichModelSummary
    - class_path: pytorch_lightning.callbacks.LearningRateMonitor
  gradient_clip_val: 1.0
  accelerator: gpu
  devices: -1
  max_epochs: 10000
  overfit_batches: 100
model:
  local_module: GENConv
  global_module: Performer
  hidden_dim: 512
  num_layers: 12
  num_heads: 8
  dropout: 0.0
  attn_dropout: 0.0
  alpha: 1.0
  weighted_loss: false
optimizer:
  class_path: torch.optim.AdamW
  init_args:
    lr: 1.0e-4
    weight_decay: 1.0e-2
    betas: [0.9, 0.999]
lr_scheduler:
  class_path: rindti.utils.optim.LinearWarmupCosineAnnealingLR
  init_args:
    warmup_epochs: 1
    max_epochs: 500
    warmup_start_lr: 1.0e-5
    eta_min: 1.0e-6
data:
  transforms:
    - class_path: rindti.data.PosNoise
      init_args:
        sigma: 1.0
        plddt_dependent: false
    - class_path: rindti.data.MaskTypeWeighted
      init_args:
        pick_prob: 0.15
        # mask_prob: 0.8
        # mut_prob: 0.1
  filename: /scratch/SCRATCH_NVME/ilya/datasets/uniref50/resources/structures/
  batch_size: -1
  num_workers: 16
  shuffle: true
  batch_sampling: true
  max_num_nodes: 2500
